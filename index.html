<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/tictactoe.js"></script>
        <link rel="stylesheet" href="styles/tictactoe.css">
        <title>Mega Tic Tac Toe</title>
    </head>
    <body>
        <div class="onRound">
            <div>Na tahu je</div>
            <div class="what"></div>
        </div>
        <div class="base column">

            <div class="row">
                <div class="tile mega column" id="M1" onclick="choose(1)"></div>
                <div class="tile mega column" id="M2" onclick="choose(2)"></div>
                <div class="tile mega column" id="M3" onclick="choose(3)"></div>
            </div>
            <div class="row">
                <div class="tile mega column" id="M4" onclick="choose(4)"></div>
                <div class="tile mega column" id="M5" onclick="choose(5)"></div>
                <div class="tile mega column" id="M6" onclick="choose(6)"></div>
            </div>
            <div class="row">
                <div class="tile mega column" id="M7" onclick="choose(7)"></div>
                <div class="tile mega column" id="M8" onclick="choose(8)"></div>
                <div class="tile mega column" id="M9" onclick="choose(9)"></div>
            </div>
        </div>
    </body>
</html>
